<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soccer Template - UI Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="ui--wrapper">
        <div class="ui-slide">
            <div class="ui--container">
                <div class="title">
                    <h3>UEFA Ranking</h3>
                </div>
                <ul class="list player-list">

                </ul>
            </div>
            <div class="ui--container">
                <div class="title">
                    <div class="btn--container">
                        <button class="btn btn--icon back">
                            <span class="fa fa-chevron-left"></span>
                        </button>
                    </div>
                    <h3>Player Stats</h3>
                </div>
                <div class="stats-content">

                </div>
            </div>
        </div>
    </div>

    <template id="player-item">
        <li class="player">
            <div class="thumbnail"></div>
            <div class="content">
                <div class="player--info">
                    <span class="name"></span>
                    <span class="summary"></span>
                    <span class="country"></span>
                </div>
                <div class="short">
                    <span class="team"></span>
                </div>
            </div>
        </li>
    </template>

    <template id="player-stats">
        <div class="player--stats">
            <div class="player--details">
                <div class="details">
                    <div class="thumbnail"></div>
                    <div class="player--info">
                        <span class="name"></span>
                        <span class="summary"></span>
                        <span class="age"></span>
                        <img class="flag" draggable="false">
                    </div>
                </div>
            </div>
            <ul class="stats">
                <li class="stat">
                    <span>Partidos</span>
                    <span class="games"></span>
                </li>
                <li class="stat">
                    <span>Goles</span>
                    <span class="goals"></span>
                </li>
                <li class="stat">
                    <span>Asistencias</span>
                    <span class="assists"></span>
                </li>
                <li class="stat">
                    <span>Disparos</span>
                    <span class="shots"></span>
                </li>
                <li class="stat">
                    <span>Tarjetas Amarillas</span>
                    <span class="yellow-cards"></span>
                </li>
                <li class="stat">
                    <span>Tarjetas Rojas</span>
                    <span class="red-cards"></span>
                </li>
            </ul>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
